<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="innerBanner">
            <div class="logo">
                <h1>Todo <span>List</span></h1>
            </div>
        </div>
    </div>
    <div class="content">
        
        <div class="sidebar">
            
            <div class="projects">
                <div class="title">
                    <h3>Projects</h3>
                </div>
                <button id="projectButton">Project 1</button>
                <button id="projectButton">Project 2</button>
                <button id="projectButton">Project 3</button>
                <button id="projectButton">Project 4</button>
            </div>
            <div class="addProject">
                <button class="addProjectbtn">
                <span id="plus">+</span> Add Project
                </button>
            </div>

        </div>

        <div class="projectsContainer">
            <h1>name of project</h1>
            <div class="tasks">
                <div class="task">
                    <h3>name</h3>
                    <p>description</p>
                    <input type="date" name="dueDate" id="date">
                    <p>completed status</p>
                </div>
            </div>
        </div>

    </div>
    

</body>
</html>
