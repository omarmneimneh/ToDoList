<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="innerBanner">
            <div class="logo">
                <h1>Todo <span>List</span></h1>
            </div>
        </div>
    </div>
    <div class="content">
        
        <div class="sidebar">
            
            <div class="projects">
                <div class="title">
                    <h3>Projects</h3>
                </div>
            </div>
            <div class="addProject">
                <button class="addProjectbtn">
                <span id="plus">+</span> Add Project
                </button>
            </div>

        </div>

        <div class="projectsContainer">
            <div class="projectTitle">
                <h1>name of project</h1>
            </div>
            <div class="tasks">
                <div class="task">
                    <h3>name</h3>
                    <p>description</p>
                    <input type="date" name="dueDate" id="date">
                    <p>completed status</p>
                </div>
            </div>

        </div>

    </div>
    
    <div class="modal">
        <input id="name" type="text" placeholder="Task Name:">
        <input id="desc" type="text" placeholder="Descreption">
        <input id="date" type="date">
        <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
